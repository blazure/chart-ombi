---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ombi.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "ombi.name" . }}
    helm.sh/chart: {{ include "ombi.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "ombi.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "ombi.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        {{- range $key, $value := .Values.podAnnotations }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: PGID
              value: {{ .Values.ombi.gid | quote }}
            - name: PUID
              value: {{ .Values.ombi.uid | quote }}
            - name: TZ
              value: {{ .Values.ombi.tz | quote }}
          ports:
            - name: http
              containerPort: 3579
              protocol: TCP
          # livenessProbe:
          #   httpGet:
          #     path: /auth/login
          #     port: http
          # readinessProbe:
          #   httpGet:
          #     path: /auth/login
          #     port: http
          volumeMounts:
          - name: config
            mountPath: /config
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      - name: config
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ template "ombi.fullname" . }}-config
      {{- else }}
        emptyDir: {}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
