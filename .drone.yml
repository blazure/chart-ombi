---
kind: pipeline
type: kubernetes
name: default

steps:
- name: build-and-lint
  image: dtzar/helm-kubectl:2.16.1
  commands:
  - export
  - helm init -c
  - helm lint ombi
  - wget -O - https://github.com/norwoodj/helm-docs/releases/download/v0.9.0/helm-docs_0.9.0_Linux_x86_64.tar.gz | tar xvzf - helm-docs
  - ./helm-docs

- name: clone_gh-pages
  image: plugins/git
  commands:
  - git clone -b gh-pages https://github.com/carpenike/helm-charts

- name: build
  image: dtzar/helm-kubectl:2.16.1
  commands:
  - helm init -c
  - helm package ombi -d helm-charts
  - helm repo index --url https://charts.blazure.com ./helm-charts

- name: push_gh-pages
  image: appleboy/drone-git-push
  settings:
    remote: git@github.com:carpenike/helm-charts.git
    branch: gh-pages
    local_branch: gh-pages
    commit: true
    force: true
    author_name: "[Automated] Drone.IO"
    author_email: "drone@holthome.net"
    path: helm-charts
    ssh_key:
      from_secret: SSH_KEY